<!DOCTYPE html>
<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
      <link rel='stylesheet' type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="src/app/app.css">
      <title>Angularjs + Requirejs + d3 seed</title>
  </head>
  <body>
    <div class="container" ng-controller="indexCtrl">
      <div class="row">
        <div class="col-xs-6">
          <h3>SID editor</h3>
          <div>
            <editor width="600" height="600" model="model" hovered="onHover(args)"></editor>
          </div>
        </div>
        <div class="col-xs-6">
          <h3>Target SID</h3>
          <div>
            <pre style="height: 400px;font-size: 10px">{{ serializedModel | prettyXml:1 }}</pre>
          </div>
        </div>
      </div>
    </div>

    <script src="bower_components/requirejs/require.js"></script>
    <script src="src/config.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
